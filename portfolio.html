<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>نمونه کار | محمد دیزاین</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --bg: #121212;
      --text: #f1f1f1;
      --card: #1e1e1e;
      --link: #42a5f5;
      --shadow: rgba(255, 255, 255, 0.1);
    }

    body.light {
      --bg: #f5f5f5;
      --text: #222;
      --card: #ffffffcc;
      --link: #0077cc;
      --shadow: rgba(0, 0, 0, 0.1);
    }

    body {
      background: var(--bg);
      color: var(--text);
      padding: 30px;
      transition: background 0.4s, color 0.4s;
      font-family: 'Shabnam', sans-serif;
    }

    h1, h2 {
      text-align: center;
    }

    h1 {
      font-size: 40px;
      color: var(--link);
    }

    .box {
      background: var(--card);
      border-radius: 12px;
      padding: 20px;
      margin: 20px auto;
      width: 90%;
      max-width: 700px;
      box-shadow: 0 4px 12px var(--shadow);
    }

    a {
      color: var(--link);
      text-decoration: none;
    }

    p {
      font-size: 18px;
      line-height: 1.8;
    }

    .galleri {
      width: 100%;
      max-width: 300px;
      border-radius: 10px;
      margin: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      display: inline-block;
    }

    #video {
      background: var(--card);
      border-radius: 12px;
      padding: 20px;
      margin: 20px auto;
      max-width: 700px;
      text-align: center;
      box-shadow: 0 4px 12px var(--shadow);
    }

    #video video {
      width: 100%;
      border-radius: 8px;
    }

    .toggle-mode {
      position: fixed;
      top: 20px;
      left: 20px;
      background-color: transparent;
      border: none;
      font-size: 24px;
      cursor: pointer;
      z-index: 999;
    }
  </style>
</head>
<body>

<!-- دکمه تغییر حالت -->
<button class="toggle-mode" onclick="toggleMode()" id="modeToggle">🌙</button>

<h1>نمونه کارهای من</h1>

<div class="box">
  <h2>درباره من</h2>
  <p>سلام! من محمدمهدی هستم، طراح سایت و گرافیست. اینجا بعضی از پروژه‌های من رو می‌تونی ببینی.</p>
</div>

<div class="box">
  <h2>🔗 پروژه‌های منتخب</h2>
  <ul>
    <li><a href="Squid game/Squid game 1.html" target="_blank">🎮 طراحی اسکویید گیم</a></li>
    <li><a href="کافه.html" target="_blank">☕ کافه مهتاب</a></li>
  </ul>
</div>

<div class="box">
  <h2>🖼️ نمونه طراحی‌های فتوشاپ</h2>
  <div style="text-align: center;">
    <img src="img/ChatGPT Image Apr 19, 2025, 05_54_30 PM.png" alt="نمونه طراحی" class="galleri">
    <img src="img/gallri (1).jfif" alt="نمونه طراحی" class="galleri">
    <img src="img/ChatGPT Image Apr 17, 2025, 10_02_55 AM.png" alt="نمونه طراحی" class="galleri">
    <img src="img/gallri (9).jfif" alt="نمونه طراحی" class="galleri">
  </div>
</div>

<div class="box">
  <h2>📬 تماس با من</h2>
  <p>برای ارتباط  به صفحه <a href="contact.html">  تماس باما </a>مراجعه کنید.</p>
</div>

<script>
  function toggleMode() {
    document.body.classList.toggle("light");
    const btn = document.getElementById('modeToggle');
    btn.textContent = document.body.classList.contains("light") ? "☀️" : "🌙";
  }
</script>

</body>
</html>
